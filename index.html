<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React introduction</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Header() {
      const h1 = "La maison jungle"
      return (<h1>{ h1.toUpperCase() }</h1>)
    }
    function Description() {
      const text = "Ici achetez toutes les plantes dont vous avez toujours rêvé"
      return (<p>{ text }</p>)
    }

    function Cart() {
      const monsteraPrice = 8
      const lierrePrice = 10
      const fleursPrice = 15
      return (<div>
        <h2>Mon Panier</h2>
        <ul>
          <li>Monstera : {monsteraPrice}</li>
          <li>Lierre : {lierrePrice}</li>
          <li>Fleurs : {fleursPrice}</li>
        </ul>
        <div>Total : { monsteraPrice + lierrePrice + fleursPrice} Euros</div>
      </div>)
    }

    function Banner() {
    return (<div>
        <Header />
        <Description />
    </div>)
}
    ReactDOM.render(<div><Banner /><Cart /></div>, document.getElementById('root'))

  </script>
</body>
</html>
